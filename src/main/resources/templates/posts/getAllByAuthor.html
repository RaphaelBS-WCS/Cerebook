<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<link rel="stylesheet" href="/static/scss/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<body>
<div id="cards">
    <th:block th:fragment="post">
        <div th:each="post : ${allElements}">
            <div class="card-body">
                <div class="card-header">
                    <div class="card-title">
                        <span th:if="${post.author.profilImage}">
                            <img class="rounded-circle profile-avatar" th:src="@{|/images/${post.author.profilImage}|}" alt="picture">
                        </span>
                        <span th:unless="${post.author.profilImage}">
                            <img class="rounded-circle profile-avatar" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Clipart.png" alt="picture">
                        </span>
                        <div class="card-details">
                            <div class="card_userName" th:text="${post.author.user.username}"></div>
                            <div class="card_created_at" th:text="${post.createdAt}"></div>
                        </div>
                        <span th:if="${post.tweetos}">
                            <img src="/images/tweetos.png" class="tweetos" alt="tweetos">
                        </span>
                    </div>
                    <span th:if="${post.author.user.username} == ${currentUser.user.username}">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="fas fa-ellipsis-h"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href='/posts/${id}/update'>Modifier mon post</a></li>
                                <li><a class="dropdown-item  upline" href='/posts/${id}/delete'>Supprimmer mon post</a></li>
                            </ul>
                        </div>
                    </span>
                </div>
                <div class="card-content">
                    <p class="card-text" th:text="${post.content}"></p>
                    <span th:if="${post.video} != null">
                        <iframe th:src="|${post.video}|" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </span>
                    <span th:if="${post.picture} != null">
                        <span th:if="${post.picture.isUrl = true">
                            <img src="${post.picture.name}" alt="picture">
                        </span>
                        <span th:unless="${post.picture} == null">
                            <img src="'/images/' + ${post.picture.name}" alt="picture">
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <form th:action="@{'/posts/create'}" method="GET">
            <button type="submit" name="Create" value="Create" class="btn-link">Create</button>
        </form>
    </th:block>
</div>
<script src="https://kit.fontawesome.com/365f79b953.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
