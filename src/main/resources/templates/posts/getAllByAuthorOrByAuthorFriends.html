<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- import css à effacer à terme -->
<link rel="stylesheet" href="/static/scss/style.css">
<body>
<div id="cards"></div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script>
    function addPost(post) {
        console.log(post);

        document.getElementById("cards").innerHTML +=
             `<div class="card-body">
                <div class="card-header">
                    ${(post.author.profilImage) ? '<img src="${post.picture}" alt="picture">' : '<img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Clipart.png" alt="picture">'}
                    <div class="card-title">
                        <div class="card_userName">${post.author.user.username}</div>
                        <div class="card_created_at">${post.created_At}</div>

                    </div>
                </div>
                <div class="card-content">
                    <p class="card-text">${post.content}</p>
                    ${(post.video == null) ? "" : '<iframe width="560" height="315" src="' + post.video + '" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'}
                    ${(post.picture == null) ? "" : (post.picture.isUrl ? '<img src="' + post.picture.name + '" alt="picture">' :
                    '<img src="/images/' + post.picture.name + '" alt="picture">')}
                </div>
            </div>`;
    }

</script>
<script th:inline="javascript">
    window.onload = function() {
        $.ajax( {
            type: "GET",
            url: "/api/posts/1/getAllByAuthorOrByAuthorFriends",
            contentType: 'application/json; charset=utf-8',
            //data: this.response,
            dataType: 'json',
            success: function (data) {
                data.forEach(addPost)
            },
        });
    };
</script>
</body>
</html>
