<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/static/scss/style.css">

</head>

<body>

<header th:fragment="top">
    <!-- Navbar -->
    <div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid pe-0">
            <a href="#" class="text-warning fs-5 fw-bold mx-5">Cerebook</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto my-2 my-lg-0 mx-auto icons">
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link active" aria-current="page" href="#"><img src="/images/profile.svg" class="icon" alt="icon profile"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link active" href="#"><img class="icon" src="/images/home.svg" alt="icon homepage"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link mb-2" href="#"><img class="icon" src="/images/friend.svg" alt="icon friends"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link" href="#"><img class="icon" src="/images/events.svg" alt="icon calender"></a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="navbar-nav">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white fw-bold me-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                Bonjour
                                <span class="text-warning fw-bold ">Xavier</span>
                                <img src="/images/raven-profile.jpg" class="border bg-light rounded-circle mx-2" width="60" height="60">
                            </a>
                            <ul class="dropdown-menu shadow-lg w-100" aria-labelledby="dropdownMenuLink">
                                <!-- The content of the list can be modified if necessary -->
                                <li>
                                    <a class="dropdown-item text-wrap py-2 text-white fw-bold" href="#">
                                        <i class="bi bi-pencil-square"></i>  Éditer mon profil</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-wrap py-2 text-white fw-bold" href="#">
                                        <i class="bi bi-geo-alt-fill"></i> Gérer mes événements</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-wrap text-danger py-2 fw-bold" href="#">
                                        <i class="bi bi-power text-primary"></i> Déconnexion

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Profile Background Image -->
    <div class="background-profile">
        <div class="background">
            <img src="/images/background.jpg" alt="x men">
        </div>
        <!-- Upload profile image for user -->
        <div class="d-flex justify-content-start">
            <div class="profile d-flex flex-column justify-content-center align-items-center">
                <img src=" " class="border bg-light rounded-circle photo-profile">
                <div class="badge d-flex flex-row justify-content-around align-items-center">
                    <img src="/images/logoxmen.png" class="border rounded-circle ms-4">
                    <p class="text-light text-center my-auto me-4">X-men</p>
                </div>
            </div>
            <!-- Show the name of the user and the number of her friends -->
            <div class="name-friendnumb">
                <p class="profilename"> Raven Darkholme  </p>
                <p class="friendnumb text-secondary"> 350 friends </p>
            </div>
        </div>
