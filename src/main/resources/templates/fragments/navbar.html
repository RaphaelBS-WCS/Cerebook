<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<body>
<!-- Navbar -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid pe-0">
            <a th:href="@{/}" class="text-warning fs-5 fw-bold mx-5">Cerebook</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto my-2 my-lg-0 mx-auto icons" sec:authorize="isAuthenticated()">
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link active" aria-current="page" href="#"><img src="/images/profile.svg" class="icon" alt="icon profile"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link active" href="#"><img class="icon" src="/images/home.svg" alt="icon homepage"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link mb-2" href="#"><img class="icon" src="/images/friend.svg" alt="icon friends"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center justify-content-center mx-3">
                        <a class="nav-link" href="#"><img class="icon" src="/images/events.svg" alt="icon calender"></a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center align-items-center" sec:authorize="isAuthenticated()">
                    <div class="navbar-nav">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white fw-bold me-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                Bonjour
                               <span th:text="${username}"></span>
                                <img th:src="${profilImage}" class="border bg-light rounded-circle mx-2" width="60" height="60">

                            </a>
                            <ul class="dropdown-menu shadow-lg w-100" aria-labelledby="dropdownMenuLink">
                                <li>
                                    <a class="dropdown-item text-wrap py-2 text-white fw-bold" th:href="@{'/profiles/'+ ${id} + '/update'}">
                                        <i class="bi bi-pencil-square"></i>  Éditer mon profil</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-wrap py-2 text-white fw-bold" href="#">
                                        <i class="bi bi-geo-alt-fill"></i> Gérer mes événements</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-wrap text-danger py-2 fw-bold" th:href="@{/logout}">
                                        <i class="bi bi-power text-primary"></i> Déconnexion
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
