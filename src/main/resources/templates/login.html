<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerebook | Login</title>
    <link rel="stylesheet" href="/static/scss/style.css" th:href="@{/static/scss/style.css}">
</head>
<body>
<main>
    <header th:replace="fragments/header.html :: top"></header>
    <section>
        <div class="container-fluid homeContainer">
            <div class="row">
                <div class="col col-md-7 descriptionCerebook ms-5">
                    <h1 class="pe-5 w-75 slogan fw-bold">Connect with your allies, stalk your enemies and the world
                        around you on Cerebook.</h1>
                    <div class="my-5">
                        <div class="d-flex flex-row align-items-center py-3">
                            <img class="me-5"
                                 src="/images/homepage/connection-point.svg"
                                 alt="connection icon cerebook">
                            <p>Check out on your friends and enemies.</p></div>
                        <div class="d-flex flex-row align-items-center py-3">
                            <img class="me-5"
                                 src="/images/homepage/post-add.svg"
                                 alt="events icon cerebook">
                            <p>Share whatâ€™s new in your life.</p></div>
                        <div class="d-flex flex-row align-items-center py-3">
                            <img class="me-5"
                                 src="/images/homepage/event.svg"
                                 alt="events icon cerebook">
                            <p>Find the events around you.</p></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <form name="f" th:action="@{/login}" method="POST">
                        <fieldset>
                            <legend class="display-6 text-center signInTitle fw-bold">SIGN IN</legend>
                            <div th:if="${param.error}" class="alert alert-warning">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username"
                                       th:required="required"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password"
                                       th:required="required"/>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="rememberMe" class="form-check-label">Remember me</label>
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"/>
                            </div>
                            <p>Do not have an account? <a th:href="@{/registration}">Sign up now!</a></p>
                            <div class="form-actions text-center">
                                <button type="submit" class="btn btn-success px-5 my-5">CONNECT</button>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
