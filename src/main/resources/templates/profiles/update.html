<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/style.css">
    <link rel="stylesheet" href="/static/scss/profile.css">
</head>
<body>
<nav th:replace="fragments/navbar.html :: navbar">
</nav>
<form th:action="@{/{controllerRoute}/{element_id}/update(controllerRoute=${controllerRoute}, element_id=${element.id})}" th:object="${element}" method="POST">
    <input hidden th:id="*{id}">
    <div class="profileUpdate container col-md-11 border border-2 p-5 ">
        <h1 class="text-uppercase text-center my-5 fw-bold">Modifier mon profil</h1>
        <h2 class="text-uppercase text-center my-5">Background photo</h2>

        <div class="container-fluid">
            <img th:src="${background}" class="w-100 position-relative" height="300">
            <div class="row mb-3 d-flex justify-content-center bottom-50 translate-middle">
                <input class="col-5 form-control mx-4" th:field="*{background}" value="Chercher une photo"/>
                <button type="submit" value="Update" class="col-3 btn btn-outline-success ">Modifier</button>
            </div>
        </div>





        <input th:field="*{profilImage}">
        <label th:for="background">Image arriereplan</label>
        <input th:field="*{background}">
        <label th:for="content">Superpower</label>
        <input th:field="*{superPowers}">
        <label th:for="genre">Genre</label>
        <input th:field="*{genre}">
        <label th:for="bio">Bio</label>
        <input th:field="*{bio}">
        <label th:for="birthDate">Date</label>
        <input type="date" th:value="*{birthDate}" th:field="*{birthDate}" />
        <label th:for="membership">Membership</label>
        <input th:field="*{membership.id}">
        <label th:for="user">User</label>
        <input th:field="*{user}">

        <button type="submit" name="Update" value="Update" class="btn-link">Update</button>
    </form>
</div>
<script src="https://kit.fontawesome.com/661d52523c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
