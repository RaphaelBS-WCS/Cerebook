<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cerebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/style.css">
</head>
<body>


<!-- Navbar update -->
<div th:replace="fragments/navbar_update :: navbar-update"></div>

<div>

    <div class="container text-center justify-content-center form-box mt-5">

    <h1 class="mt-5 title-form text-uppercase fw-bold">Modifier mon profile</h1>

    <form th:action="@{/{controllerRoute}/{element_id}/update(controllerRoute=${controllerRoute}, element_id=${element.id})}" th:object="${element}" method="POST" enctype="multipart/form-data">
        <div class="my-3">

           <div class="mb-3" id="backgroundImageDiv">
                <label class="mb-1">BACKGROUND PHOTO </label>
                <input type="file" name="backgroundImage" accept="image/*" onchange="loadFile(event)" />

            </div>
            <script>
                var loadFile = function(event) {
                    var output = document.getElementById('backgroundImageDiv');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.style.backgroundImage=`url(${output.src})`;
                    output.onload = function() {
                        URL.revokeObjectURL(output.src)
                    }
                };
            </script>
            <div class="mb-3">
                <label>PROFILE PHOTO</label>
                <img id="profilImage"/>
                <input type="file" name="profileImage" accept="image/*" onchange="loadFile2(event)" />
            </div>

            <script>
                var loadFile2 = function(event) {
                    var output = document.getElementById('profilImage');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function() {
                        URL.revokeObjectURL(output.src)
                    }
                };
            </script>
            <input hidden th:id="*{id}">
            <div class="mb-3">
                <label class="form-label" th:for="genre">Genre</label>
                <input class="form-control" th:field="*{genre}">
            </div>

            <div class="mb-3">
                <label class="form-label" th:for="birthDate"></label>
                <input class="form-control" type="date" th:field="*{birthDate}">
            </div>

            <div class="mb-3">
                <label class="form-label" th:for="superPowers">Superpowers</label>
                <input class="form-control" th:field="*{superPowers}">
            </div>

            <div class="mb-3">
                <label class="form-label" th:for="bio">Biographie</label>
                <input class="form-control" th:field="*{bio}" >
            </div>
            <div class="mb-3">
                <label class="form-label" th:for="membership">Membership</label>
                <input class="form-control" th:field="*{membership.id}" >
            </div>
           <div class="mb-3">
                <input type="hidden" class="form-control" th:field="*{user}" >
            </div>
            <div class="mb-3">
                <label class="form-label" th:for="user">user</label>
                <input class="form-control" th:field="*{user.firstName}" >
            </div>
            <button type="submit" name="Update" class="btn btn-success px-4 my-5">Valider</button>
        </div>
    </form>
    </div>

</div>
</body>
</html>
