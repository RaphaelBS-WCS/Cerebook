<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cerebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/style.css">
</head>
<body>
<div th:fragment="aboutMe">
    <p class="card-text" th:text="'NOM : ' + ${cerebookUser.user.firstName} + ' ' + ${cerebookUser.user.lastName}"></p>
    <p class="card-text" th:text="'AGE : ' + ${date}"></p>
    <p class="card-text" th:text="'GENRE : ' + ${cerebookUser.genre}"></p>
    <p class="card-text" th:text="'SUPERPOWERS : ' + ${cerebookUser.superPowers}"></p>
    <p class="card-text" th:text="'BIO :' + ${cerebookUser.bio}"></p>
</div>
<script src="https://kit.fontawesome.com/661d52523c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
