<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:fragment="aboutMe" class="aboutMe p-lg-4 col-lg-5 shadow bg-body rounded">
    <div class="row">
        <h2 class="my-5 title-form text-uppercase fw-bold text-center">About me</h2>
    </div>
    <div class="row">
        <div class="col ms-lg-5 ms-2">
            <h3 class="mb-5 text-uppercase fw-bold">Nom</h3>
            <h3 class="mb-5 text-uppercase fw-bold">Age</h3>
            <h3 class="mb-5 text-uppercase fw-bold">Genre</h3>
            <h3 class="mb-5 text-uppercase fw-bold">Superpowers</h3>
            <h3 class="mb-5 text-uppercase fw-bold">Bio</h3>
        </div>
        <div class="col">
            <h3 class="mb-5 text-uppercase fw-bold fst-italic" th:text="${cerebookUser.user.firstName} + ' ' + ${cerebookUser.user.lastName}"></h3>
            <h3 class="mb-5 text-uppercase fw-bold fst-italic"  th:text="${date}"></h3>
            <h3 class="mb-5 text-uppercase fw-bold fst-italic"  th:text="${cerebookUser.genre}"></h3>
            <p class="mb-5 text-uppercase fw-bold fst-italic"  th:text="${cerebookUser.superPowers}"></p>
            <p class="mb-5 text-uppercase fw-bold fst-italic"  th:text="${cerebookUser.bio}"></p>
        </div>
    </div>
</div>

</body>
</html>
