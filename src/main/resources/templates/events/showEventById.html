<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/scss/style.css">
    <title>Cerebook | My Events </title>
</head>
<body>
<main>
    <div layout:fragment="content">
        <div class="container-fluid">
            <img class="img-fluid" style="max-height: 400px;" th:src="${eventByIdAndUser.getBackgroundPhotoShortPath()}"
                 alt="">
        </div>
        <section class="container">

            <h2 class="display-3 mt-5 headingEvents fw-bold" th:text="${eventByIdAndUser.name}"></h2>

            <div class="row">
                <div class="col">
                    <div class="shadow border-1">
                        <h3 class="my-3 display-4">Details</h3>

                        <h4 class="fw-bold">What? <span th:text="${eventByIdAndUser.description}"></span></h4>
                        <h4 class="fw-bold">When? <span th:text="${eventByIdAndUser.date}"></span></h4>
                        <h4 class="fw-bold">Who?</h4>
                        <h4 class="fw-bold">Event organizer: <span
                                th:text="${eventByIdAndUser.creator.getUsername()}"></span></h4>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
